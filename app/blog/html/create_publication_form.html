<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create your publication</title>
</head>
<body>
    <h3>Create your publication</h3>
    {% for e in publication_form.non_field_errors %}
      <div class="alert alert-danger">{{ e }}</div>
    {% endfor %}
    <form class="form-vertical" method="post" action="/publish/">
        {% csrf_token %}
        <fieldset>
        {% for field in publication_form %}
          <div class="control-group
              {% if field.errors %}has-error{% endif %}">
              <label class="control-label">{{ field.label }}</label>
              <div class="controls">{{ field }}</div>
          </div>
        {% endfor %}
        </fieldset>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Publish</button>
        </div>
    </form>
</body>
</html>
